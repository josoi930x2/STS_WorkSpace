<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>[ ISBN 조회 ]</h1>

<div th:if="${book != null}">
 	<p>ISBN : <span th:text="${book.ISBN}"></span></p>
	<p>책 제목 : <span th:text="${book.title}"></span></p>
	<p>저자 : <span th:text="${book.author}"></span></p>
	<p>출판사 : <span th:text="${book.publisher}"></span></p>
	<p>출판날짜 : <span th:text="${book.reg_date}"></span></p>
	<p>정가 : <span th:text="${book.price}"></span></p>
	<p>할인율 : <span th:text="${book.discount}"></span></p>
	<!--/* <p>할인가격 : <span th:text="|${book.discount}*${book.discount}|"> </span></p> */-->
</div>

 <div th:if="${book == null}">
	<p><span th:text="${ISBN}"></span> : 없는 책입니다.</p>
</div>

</body>
</html>
