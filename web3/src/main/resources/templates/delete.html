<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>ID 삭제</title>
</head>
<body>

<h3>[ ID 삭제 ]</h3>

<!-- 
	abc는 없는 아이디 입니다.
 -->

<!-- 
	abc를 삭제했습니다.
 -->
 
 <div th:if="${result}">
 	<p><span th:text="${id}"></span>를 삭제했습니다.</p>
 </div>
 
 <div th:unless="${result}">
 	<p><span th:text="${id}"></span>는 없는 아이디입니다.</p>
 </div>


</body>
</html>
